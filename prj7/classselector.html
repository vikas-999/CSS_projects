<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .fun{
            background-color: brown;
            font-style: normal;
            color: azure;
        }
        .funn{
            background-color: coral;
            color:aliceblue;
            font-size: medium;
            font-style: normal;
        }
        .con{
            background-color: darkgrey;
            color: beige;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="fun">pubg</h1>
    <h2 class="funn">cricket</h2>
    <h3>football</h3>
    <h4 class="con">american</h4>
</body>
</html>
